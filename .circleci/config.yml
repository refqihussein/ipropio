version: 2
jobs:
  build:
    docker:
      - image: katalonstudio/katalon
    steps:
      - checkout
      - run: katalon-execute.sh -browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/IP-001( Login )"
      - store-test_results:
          path: ./report
      - store-artifacts:
          path: ./report
  build2:
    docker:
      - image: katalonstudio/katalon
    steps:
      - checkout
      - run: katalon-execute.sh -browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/IP-028 ( Guards Schedule )"
      - store-test_results:
          path: ./report
      - store-artifacts:
          path: ./report

workflows:
  version: 2
  commit:
    jobs:
      - build
      - build2
  nightly:
    triggers:
      - schedule:
          cron: "0 0/1 * * *"
          filters:
            branches:
              only:
                -  only: try-schedule
    jobs:
      - build
      - build2
     
