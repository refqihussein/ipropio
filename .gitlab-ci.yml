--- 
jobs: 
  build: 
    docker: 
      - 
        environment: 
          TZ: Indonesia/Jakarta
        image: katalonstudio/katalon
    steps: 
      - checkout
      - 
        run: "katalon-execute.sh -browserType=\"Chrome\" -retry=0 -statusDelay=15 -testSuitePath=\"Test Suites/IP-001( Login )\""
      - 
        store_test_results: 
          path: ./report
      - 
        store_artifacts: 
          path: ./report
  build2: 
    docker: 
      - 
        image: katalonstudio/katalon
    steps: 
      - checkout
      - 
        run: "katalon-execute.sh -browserType=\"Chrome\" -retry=0 -statusDelay=15 -testSuitePath=\"Test Suites/IP-028 ( Guards Schedule )\""
      - 
        store_test_results: 
          path: ./report
      - 
        store_artifacts: 
          path: ./report
workflows: 
  commit: 
    jobs: 
      - build
      - build2